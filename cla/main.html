<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenta adivinhar e libere a mensagem secreta!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1>Tenta adivinhar e libere o texto secreto!</h1>

        <input type="text" id="guess" placeholder="Vai na fé">

        <p id="message"></p>
    </div>

</body>
